<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<!-- style.css -->
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<!-- Title -->
		<title>Pomodoit</title>
		<!-- Title Icon -->
		<link rel = "icon" href="./assets/img/tomato-icon5.png"
        type = "image/x-icon">
	</head>
	<body>
		<main class="container" id="main-container">
			<!-- Navigation Bar -->
			<nav class="navbar navbar-expand-md navbar-light">
				<a class="navbar-brand" id="pomodoit" href="./index.html">
				<img src="./assets/img/tomato-icon5.png"> Pomodoit</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end mx-auto" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link mx-4" href="">Settings<span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link mx-4" href="">Report</a>
						<a class="nav-item nav-link mx-4" href="">Login</a>
					</div>
			</nav>
			<!-- End of Navigation Bar -->
			<!-- Start of [Pomodoro, Short Break, Long Break] tabs -->
				<div class="d-flex flex-row justify-content-center mt-4 mb-2 mx-auto" id="mode-buttons">
					<button class="timer-mode active" id="pomodoro">Pomodoro</button>
					<button class="timer-mode" id="shortBreak">Short Break</button>
					<button class="timer-mode" id="longBreak">Long Break</button>
				</div>
				<!-- End of [Pomodoro, Short Break, Long Break] tabs -->
				<!-- Start of Countdown -->
				<div class="d-flex flex-row align-items-center justify-content-center mx-auto" id="timerCountdown">
					<p class="clockFont" id="minutes">25</p>
		 			<p class="clockFont" id="colon">:</p>
		 			<p class="clockFont" id="seconds">00</p>
		 		</div>
		 		<!-- End of Countdown -->
		 		<div class="d-flex flex-row justify-content-center mx-auto">
		 			<p id="pomodoroCount">Pomodoro: 0</p>
		 		</div>
		 		<!-- Start of Start/Reset -->
		 		<div class="d-flex flex-row justify-content-center p-5">
					<i class="fas fa-play fa-5x mx-4" data-control="start" id="controlButton"></i>
					<i class="fas fa-undo-alt fa-5x mx-4" data-control="reset" id="resetButton"></i>
				</div>
				<!-- End of Start/Reset -->
				<!-- Start of Tasks/Music -->
				<div class="d-flex flex-row justify-content-center">
					<button id="taskButton" class="mr-3">TASKS</button>
					<div id="musicDropdown" class="ml-3">
 					 	<button id="musicButton" class="dropbtn">MUSIC</button>
  						<div class="dropdown-content">
    						<a class="audioLinks" id="none">None</a>
    						<a class="audioLinks" id="oceanWaves">Ocean waves</a>
   							<a class="audioLinks" id="classicalMusic">Classical Music</a>
    						<a class="audioLinks" id="natureSounds">Nature Sounds</a>
    						<a class="audioLinks" id="ambientMusic">Ambient Music</a>
    						<a class="audioLinks" id="modernElectronics">Modern Electronic</a>
  						</div>
					</div>
				</div>
				<!-- End of Tasks/Music -->

			</main>
		</div>
		<!-- JS Dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/7a46a783b9.js" crossorigin="anonymous"></script>
		<!-- Running index.js -->
		<script src="./js/main.js"></script>
	</body>
</html>
