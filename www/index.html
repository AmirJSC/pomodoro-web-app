<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<!-- style.css -->
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<!-- Title -->
		<title>Pomodoit</title>
		<!-- Title Icon -->
		<link rel = "icon" href="./assets/img/tomato-icon5.png"
        type = "image/x-icon">
	</head>
	<body>
		<div class="container-lg bg-warning py-5" id="main-container">
			<main class="m-lg-5" id="container">
				<!-- Navigation Bar -->
				<nav class="navbar navbar-expand-md navbar-light">
					<a class="navbar-brand" id="pomodoit" href="./index.html">
					<img src="./assets/img/tomato-icon5.png"> Pomodoit</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end mx-auto" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link mx-4" href="">Settings<span class="sr-only">(current)</span></a>
							<a class="nav-item nav-link mx-4" href="">Report</a>
							<a class="nav-item nav-link mx-4" href="">Login</a>
						</div>
					</div>
				</nav>
			<!-- End of Navigation Bar -->
			<!-- Start of Loading Bar -->
			<!-- End of Loading Bar -->
			<!-- Start of [Pomodoro, Short Break, Long Break] tabs -->
				<div class="d-flex flex-row justify-content-center my-2 mx-auto" id="mode-buttons">
					<button class="timer-mode active" id="pomodoro">Pomodoro</button>
					<button class="timer-mode" id="shortBreak">Short Break</button>
					<button class="timer-mode" id="longBreak">Long Break</button>
				</div>
				<!-- End of [Pomodoro, Short Break, Long Break] tabs -->
				<!-- Start of Countdown -->
				<div class="d-flex flex-row align-items-center justify-content-center bg-success mx-auto" id="timerCountdown">
					<p id="minutes">25</p>
		 			<p id="colon">:</p>
		 			<p id="seconds">00</p>
		 		</div>
		 		<div class="d-flex flex-row justify-content-center p-5 bg-warning">
					<button class="" id="controlButton" data-control = "start">Start</button>
					<button class="" id="resetButton" data-control = "reset">Reset</button>
				</div>
			<!-- End of Countdown -->
			</main>
		</div>
		<!-- JS Dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/7a46a783b9.js" crossorigin="anonymous"></script>
		<!-- Running index.js -->
		<script src="./js/main.js"></script>
	</body>
</html>
